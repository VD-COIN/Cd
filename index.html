<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            font-size: 24px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure header is above other content */
        }
        #pdfViewer {
            display: none;
            width: 100%;
            height: calc(100vh - 50px); /* Full height minus header height */
            border: none;
            background-color: #fff;
            margin-top: 50px; /* Space for header */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 70px auto 0; /* Adjust to center button below header */
            display: block;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>PDF Viewer</header>
    <button id="showPdfBtn">Show PDF</button>
    <iframe id="pdfViewer" src=""></iframe>

    <script>
        document.getElementById('showPdfBtn').addEventListener('click', function() {
            var pdfViewer = document.getElementById('pdfViewer');
            var showPdfBtn = document.getElementById('showPdfBtn');
            var pdfSrc = 'ሒሳብ 3ኛ ክፍል.pdf';  // Path to your PDF file
            pdfViewer.src = pdfSrc;
            pdfViewer.style.display = 'block';
            showPdfBtn.style.display = 'none';
        });
    </script>
</body>
</html>
